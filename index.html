<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Light Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f06dff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .on {
            background-color: #4CAF50;
            color: white;
        }

        .off {
            background-color: #F44336;
            color: white;
        }

        #status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        #status.sent {
            color: #4CAF50; /* Green for successful status */
        }

        #status.waiting {
            color: #FFC107; /* Yellow for waiting */
        }

        #status.failed {
            color: #F44336; /* Red for failed status */
        }

        /* Lamp Simulation */
        .lamp-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lamp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #dcdcdc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .glowing {
            background-color: #ffeb3b;
            box-shadow: 0 0 20px 10px #ffeb3b;
        }

        .dim {
            background-color: #ff9800;
            box-shadow: 0 0 15px 5px #ff9800;
        }

        .off-lamp {
            background-color: #dcdcdc;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>MQTT Light Control</h1>
        <div class="button-container">
            <button id="onBtn" class="on">Turn ON</button>
            <button id="offBtn" class="off">Turn OFF</button>
        </div>
        <p>Status: <span id="status" class="waiting">Waiting...</span></p>
        
        <div class="lamp-container">
            <div id="lamp" class="lamp off-lamp"></div>
        </div>
    </div>

    <script>
        const broker = "wss://test.mosquitto.org:8081"; // Public MQTT broker over WebSockets
        const topic = "/student_group/light_control";
        const client = mqtt.connect(broker);

        client.on("connect", () => {
            console.log("Connected to MQTT Broker");
        });

        function updateLampState(state) {
            const lamp = document.getElementById("lamp");
            const status = document.getElementById("status");

            if (state === "ON") {
                lamp.classList.remove("off-lamp");
                lamp.classList.add("glowing");
                status.textContent = "Sent: ON";
                status.className = "sent"; // Apply green color for success
            } else if (state === "DIM") {
                lamp.classList.remove("off-lamp");
                lamp.classList.add("dim");
                status.textContent = "Sent: DIM";
                status.className = "sent"; // Apply green color for success
            } else if (state === "OFF") {
                lamp.classList.remove("glowing", "dim");
                lamp.classList.add("off-lamp");
                status.textContent = "Sent: OFF";
                status.className = "sent"; // Apply green color for success
            }
        }

        function sendCommand(command) {
            client.publish(topic, command);
            updateLampState(command); // Update lamp state based on the command
        }

        document.getElementById("onBtn").addEventListener("click", () => sendCommand("ON"));
        document.getElementById("offBtn").addEventListener("click", () => sendCommand("OFF"));

        // Simulate dimming functionality on another button or trigger
        // (you can add a new button or simulate based on the MQTT message)
        setTimeout(() => sendCommand("DIM"), 5000); // Example: Dim the light after 5 seconds
    </script>

</body>
</html>
